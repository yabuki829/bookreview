
{% extends 'base.html' %}

{% block content %}
<div class="my-16 rounded-xl bg-white p-10  md:w-3/4  md:mx-auto">
  <div class=" mx-auto p-4 text-center">
    
    {% if book %}
      <h1>本のタイトルを表示する</h1>
    {% else %}
    <form action="">
      <input class="mb-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required type="text" name="title" placeholder="isbn">

      <br>
    </form>
    {% endif %}
      
   



    <form action="{% url 'create_blog'  %}" method="post" >
      {% csrf_token %}
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required type="text" name="title" placeholder="記事のタイトル">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 my-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required type="text" name="tag" placeholder="記事のタグ">
      <textarea class="w-full mt-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " required name="content" id="" cols="30" rows="10" placeholder="内容""></textarea>
     
      
      <button class="mt-10  px-4 py-3 bg-blue-400 text-white font-bold " type="submit">記事を作成する</button>
    </form>
  </div>
</div>
{% endblock %}
