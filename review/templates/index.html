{% extends 'base.html' %} 
{% block content %}
{% load rating_stars %}
<div class="container mx-auto p-4 text-center">
  <h1 class="text-2xl font-bold mb-4">最新のレビュー</h1>
  <div class="flex flex-wrap  -mx-2">
    {% for review in reviews %}
    <div class="w-full md:w-1/3 px-2 mb-4">
     
      <a href="{% url 'book_detail' review.book.id %}#reviews" class="block bg-white rounded shadow-md overflow-hidden hover:shadow-lg transition-shadow flex p-5">
        <img class="md:w-1/3 shadow-2xl object-cover border-2" src="{{ review.book.image.url }}" alt="{{ review.book.title }}" style="height: 200px; width: auto;">
        <div class="p-3 md:w-2/3 flex flex-col items-center">
          <h2 class="font-bold text-lg mb-2">{{ review.book.title }}</h2>
          <p class="mt-2">{{ review.content|truncatewords:20 }}</p>
          <p>{{ review.rating|stars }} {{review.rating}}</p>
        </div>
      </a>
    </div>
  {% endfor %}
  
  </div>
  <!-- ページネーション -->
    <!-- ページネーションコンポーネント -->
  </div>
</div>
{% endblock %}
